<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>UNLAM - Sistema de evaluaci칩n</title>
    <ui:insert name="header">
        <ui:include src="/templates/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="/templates/navbar.xhtml"/>
    </ui:insert>
    <div class="container">
        <h2>Bienvenido. A continuaci칩n se visualizan los usuarios habilitados, mostrando c칩mo JSF renderiza la p치gina con los resultados obtenidos</h2>
        <h:form>
            <h:outputLabel value="#{userData.nombre}"/>
            <br/>
            <br/>
            <h:outputLabel value="#{userData.apellido}"/>
            <br/>
            <br/>
            <h:outputLabel value="#{userData.email}"/>
            <br/>
            <br/>
            <!--Ejemplo de como preguntar si el usuario tiene roles-->
            <h:outputLabel rendered="#{userData.hasRole('Administrador')}" value="Admin"/>
            <h:outputLabel rendered="#{userData.hasRole('Docente')}" value="Docente"/>
            <h:outputLabel rendered="#{userData.hasRole('Alumno')}" value="Alumno"/>
        </h:form>

        <br/>
        <br/>

        <h:dataTable value="#{usuarioController.findAll}" var="usuario"
                     styleClass="table table-striped">

            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{usuario.nombre}
            </h:column>

            <h:column>
                <f:facet name="header">Apellido</f:facet>
                #{usuario.apellido}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                #{usuario.email}
            </h:column>

        </h:dataTable>
    </div>
    <ui:insert name="scripts">
        <ui:include src="/templates/scripts.xhtml"/>
    </ui:insert>
</h:body>
</html>
