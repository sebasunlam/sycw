<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/scaw.css" />
    <script src="js/bootstrap-.js" type="text/javascript"></script>
    <title>Title</title>
</h:head>
<h:body>
    <div class="row">
        <div class="jumbotron fondo">
            <div class="container ">
                <h1>Docente: <h:outputLabel value="#{usuarioBean.nombre}" /> <h:outputLabel value="#{usuarioBean.apellido}" /> </h1>
                <h3>En esta sección podra asignar examenes y sus respectivas preguntas en las materias que tenga asignadas.</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container ">
            <div class="col-md-4">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        <h2><h:outputLabel value="#{materiaBean.descripcion}" /> prueba de materia</h2>
                    </div>
                    <div class="panel-body">
                        <p>Examenes:</p>

                        <a class="btn btn-info" href="" data-toggle="modal" data-target="#editarMateria">editar materia</a>
                        <a class="btn btn-success" href="" data-toggle="modal" data-target="#agregarExamen">Agregar examen</a>
                        <a class="btn btn-primary" href="" data-toggle="modal" data-target="#deshabilitarExamen">desabilitar examen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal editar materia -->
    <!-- Modal agregar examen -->
    <div id="agregarExamen" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Añade un examen</h2>
                </div>
                <div class="modal-body">
                    <h:form>
                        <h:outputLabel for="descripcion">Agrega el nombre del examen</h:outputLabel>
                        <h:inputText value="#{examenBean.nombre}"></h:inputText>
                        <!-- boton submit -->
                        <h:commandButton value="Añadir examen" action="#{examenBean.agregarExamen}" styleClass="btn btn-success" />
                    </h:form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal deshabilitar examen -->


</h:body>
</html>
