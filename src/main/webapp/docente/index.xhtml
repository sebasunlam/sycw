<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <link rel="stylesheet" href="../css/scaw.css" />
    <title>Title</title>
    <ui:insert name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:insert>
</h:head>
<h:body>
    <ui:insert name="navbar">
        <ui:include src="../templates/navbar.xhtml" />
    </ui:insert>
    <div class="row">
        <div class="jumbotron fondo">
            <div class="container ">
                <h2>Docente:  </h2>
                <h1><h:outputLabel value="#{usuarioController.getUsuario.nombre}" /> <h:outputLabel value="#{usuarioController.getUsuario.apellido}" /></h1>
                <h3>En esta sección podra asignar examenes y sus respectivas preguntas en las materias que tenga asignadas.</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container ">
            <ui:repeat value="#{usuarioController.getUsuario().getMaterias()}" var="materia">
                <div class="col-md-4">
                    <div class="panel panel-primary ">
                        <div class="panel-heading">
                            <h2><h:outputLabel value="#{materia.getNombre()}" /> prueba de materia</h2>
                        </div>
                        <div class="panel-body">
                            <c:choose>
                                <c:when test="#{materia.getExamenes()}" >
                                    <p>Examenes:</p>
                                    <ul class="list-group">
                                        <ui:repeat value="#{materia.getExamenes()}" var="examen" >
                                            <li class="list-group-item">
                                                <h:outputText value="#{examen.getNombre()}"/>
                                                <a href="../examen/update.xhtml" class="btn btn-info" ><span class="glyphicon glyphicon-edit"></span></a>
                                            </li>
                                        </ui:repeat>
                                    </ul>
                                </c:when>
                                <c:otherwise>
                                    <span>Esta materia no posee exámenes.</span>
                                </c:otherwise>
                            </c:choose>
                            <br>
                            <a class="btn btn-info" href="" data-toggle="modal" data-target="#editarMateria">editar materia</a>
                            <a class="btn btn-success" href="#{ExamenController.cargarExamen(materia.getId())}" data-toggle="modal" data-target="#agregarExamen">Agregar examen</a>
                            <a class="btn btn-primary" href="" data-toggle="modal" data-target="#deshabilitarExamen">desabilitar examen</a>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
    <!-- Modal editar materia -->
    <!-- Modal agregar examen -->

    <!-- Modal deshabilitar examen -->

    <ui:insert name="scripts">
        <ui:include src="/templates/scripts.xhtml"/>
    </ui:insert>
    <script src="../js/bootstrap-.js" type="text/javascript"></script>

</h:body>
</html>
