<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <link rel="stylesheet" href="../css/scaw.css" />
    <title>Title</title>
    <ui:insert name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:insert>
</h:head>
<h:body>
    <ui:insert name="navbar">
        <ui:include src="../templates/navbar.xhtml" />
    </ui:insert>
    <div class="row">
        <div class="jumbotron fondo">
            <div class="container ">
                <h2>Docente:  </h2>
                <h1><h:outputLabel value="#{usuarioController.getUsuario.nombre}" /> <h:outputLabel value="#{usuarioController.getUsuario.apellido}" /></h1>
                <h3>En esta secci칩n podra asignar examenes y sus respectivas preguntas en las materias que tenga asignadas.</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container ">
            <ui:repeat value="#{usuarioController.getUsuario().getMaterias()}" var="materia">
                <div class="col-md-4">
                    <div class="panel panel-primary ">
                        <div class="panel-heading">
                            <h2><h:outputLabel value="#{materia.getNombre()}" /> prueba de materia</h2>
                        </div>
                        <div class="panel-body">
                            <c:choose>
                                <c:when test="#{materia.getExamenes()}" >
                                    <p>Examenes:</p>
                                    <ul class="list-group">
                                        <ui:repeat value="#{materia.getExamenes()}" var="examen" >
                                            <li class="list-group-item">
                                                <h:outputText value="#{examen.getNombre()}"/>
                                                <a href="../examen/update.xhtml" class="btn btn-info" ><span class="glyphicon glyphicon-edit"></span></a>
                                            </li>
                                        </ui:repeat>
                                    </ul>
                                </c:when>
                                <c:otherwise>
                                    <span>Esta materia no posee ex치menes.</span>
                                </c:otherwise>
                            </c:choose>
                            <br>
                            <a class="btn btn-info" href="" data-toggle="modal" data-target="#editarMateria">editar materia</a>
                            <a class="btn btn-success" href="" data-toggle="modal" data-target="#agregarExamen">Agregar examen</a>
                            <a class="btn btn-primary" href="" data-toggle="modal" data-target="#deshabilitarExamen">desabilitar examen</a>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
    <!-- Modal editar materia -->
    <!-- Modal agregar examen -->
    <div id="agregarExamen" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2>A침adir un examen</h2>
                </div>
                <div class="modal-body">
                    <h:form styleClass="">
                        <div class="form-group">
                            <h:outputLabel for="descripcion" >Agrega el nombre del examen</h:outputLabel>
                            <h:inputText value="#{examenController.examen.nombre}" styleClass="form-control"></h:inputText>
                        </div>
                        <!-- boton submit -->
                        <h:commandButton value="A침adir examen" action="#{examenController.save()}" styleClass="btn btn-success" />
                    </h:form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal deshabilitar examen -->

    <ui:insert name="scripts">
        <ui:include src="/templates/scripts.xhtml"/>
    </ui:insert>
    <script src="../js/bootstrap-.js" type="text/javascript"></script>

</h:body>
</html>
