<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Title</title>
    <ui:insert name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:insert>
</h:head>
<h:body>
    <ui:insert name="navbar">
        <ui:include src="../templates/navbar.xhtml" />
    </ui:insert>
    <div class="row">
        <div class="jumbotron fondo">
            <h1>Exámenes</h1>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <c:choose>
                <c:when test="#{ExamenController.findAll()}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Exámen</th>
                                <th>Materia</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{ExamenController.findAll()}" var="examen">
                                <tr>
                                    <td>#{examen.nombre}</td>
                                    <td>#{examen.materia.nombre}</td>
                                    <td><a href="" class="btn btn-info" ><span class="glyphicon glyphicon-edit"></span></a>  </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </c:when>
                <c:otherwise>
                    <p>No se encuentra ningún exámen en la base de datos.</p>
                </c:otherwise>
            </c:choose>
        </div>
    </div>


    <ui:insert name="scripts">
        <ui:include src="/templates/scripts.xhtml"/>
    </ui:insert>
    <script src="../js/bootstrap-.js" type="text/javascript"></script>
</h:body>
</html>
