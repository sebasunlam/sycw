<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Crear Examen</title>
    <ui:insert name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:insert>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../templates/navbar.xhtml"/>
    </ui:insert>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Nuevo Usuario</h1>
                <h:form styleClass="">
                    <h:inputHidden value="#{examenController.examen.id}"></h:inputHidden>
                    <ui:insert name="scripts">
                        <ui:include src="form.xhtml"/>
                    </ui:insert>

                    <h:commandButton action='#{examenController.update()}' value="Guardar" styleClass="btn btn-primary">
                        <f:actionListener type="ar.edu.unlam.diit.scaw.utls.RoleListener"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
    <ui:insert name="scripts">
        <ui:include src="/templates/scripts.xhtml"/>
    </ui:insert>
    <script src="../js/bootstrap-.js" type="text/javascript"></script>
</h:body>
</html>
