<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Title</title>
</head>
<body>
<ui:component>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <h:inputText value="#{materiaController.materia.nombre}" id="nombre" styleClass="form-control"></h:inputText>
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <h:selectOneMenu styleClass="form-control" value="#{materiaController.materia.estadoId}" id="estado">
            <c:forEach var="estado" items="#{estadoMateriaController.getAll()}">
                <f:selectItem itemValue ="#{estado.id}" itemLabel ="#{estado.descripcion}"/>
            </c:forEach>
        </h:selectOneMenu>
    </div>
    <div class="form-group">
        <label for="docente">Docente</label>
        <h:selectOneMenu styleClass="form-control" value="#{materiaController.materia.docenteId}" id="docente">
            <c:forEach var="docente" items="#{usuarioController.findAll}">
                <f:selectItem itemValue ="#{docente.id}" itemLabel ="#{docente.nombre} #{docente.apellido}"/>
            </c:forEach>
        </h:selectOneMenu>
    </div>
</ui:component>
</body>
</html>
