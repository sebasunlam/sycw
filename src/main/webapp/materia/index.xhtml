<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>UNLAM - Materias</title>
    <ui:insert name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="/templates/navbar.xhtml"/>
    </ui:insert>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Listado de Materia</h1>
                <h:button styleClass="btn btn-primary right" outcome="nuevamateria.xhtml" value="Nueva Materia" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h:dataTable value="#{materiaController.findAll}" var="materia"
                             styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        #{materia.nombre}
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="test" action="#{materiaController.editView(materia.id)}"/>
                        </h:form>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="Borrar" action="#{materiaController.delete(materia.id)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
</h:body>
</html>
