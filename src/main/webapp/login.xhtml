<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>
    <title>UNLAM - Sistema de evaluación</title>
    <ui:insert name="header">
        <ui:include src="/templates/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="/templates/navbar.xhtml"/>
    </ui:insert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">Registro</div>
                    <div class="panel-body">
                        <h:form styleClass="">
                            <ui:insert name="scripts">
                                <ui:include src="/usuario/form.xhtml"/>
                            </ui:insert>
                            <c:if test="#{usuarioController.errors.size() > 0}">
                                <div class="alert alert-danger">
                                    <ul>
                                        <c:forEach var="error" items="#{usuarioController.errors}">
                                            <li>#{error}</li>
                                        </c:forEach>
                                    </ul>
                                </div>
                            </c:if>
                            <h:commandButton action='#{usuarioController.save("login")}' value="Ingresar"
                                             styleClass="btn btn-primary">
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">Ingresar</div>
                    <div class="panel-body">
                        <h:form styleClass="">
                            <div class="form-group">
                                <h:outputLabel for="eMail">E-Mail:</h:outputLabel>
                                <h:inputText value="#{usuarioController.usuario.email}" id="eMail"
                                             styleClass="form-control"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password">Contraseña:</h:outputLabel>
                                <h:inputSecret value="#{usuarioController.usuario.contraseña}" id="password"
                                               styleClass="form-control"></h:inputSecret>
                            </div>
                            <c:if test="#{usuarioController.loginErrors.size() > 0}">
                                <div class="alert alert-danger">
                                    <ul>
                                        <c:forEach var="error" items="#{usuarioController.loginErrors}">
                                            <li>#{error}</li>
                                        </c:forEach>
                                    </ul>
                                </div>
                            </c:if>
                            <h:commandButton action="#{usuarioController.login}" value="Ingresar"
                                             styleClass="btn btn-primary">
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">

    </div>

    <ui:insert name="scripts">
        <ui:include src="/templates/scripts.xhtml"/>
    </ui:insert>
</h:body>

</html>
