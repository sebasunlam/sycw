<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>UNLAM - Materias</title>
    <ui:insert name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="/templates/navbar.xhtml"/>
    </ui:insert>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Edit Usuario</h1>
                <h:form styleClass="">
                    <h:inputHidden value="#{usuarioController.usuario.id}"></h:inputHidden>
                    <h:inputHidden value="#{usuarioController.usuario.estadoId}"></h:inputHidden>
                    <ui:insert name="scripts">
                        <ui:include src="form.xhtml"/>
                    </ui:insert>
                    <c:if test="#{usuarioController.errors.size() > 0}">
                        <div class="alert alert-danger">
                            <ul>
                                <c:forEach var="error" items="#{usuarioController.errors}">
                                    <li>#{error}</li>
                                </c:forEach>
                            </ul>
                        </div>
                    </c:if>
                    <h:commandButton action='#{usuarioController.update()}' value="Guardar" styleClass="btn btn-primary">
                        <f:actionListener type="ar.edu.unlam.diit.scaw.utls.RoleListener"></f:actionListener>
                    </h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
    <ui:insert name="scripts" >
        <ui:include src="../templates/scripts.xhtml" />
    </ui:insert>
</h:body>
</html>
