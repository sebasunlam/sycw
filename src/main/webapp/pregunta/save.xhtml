<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>UNLAM - Materias</title>
    <ui:insert name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="/templates/navbar.xhtml"/>
    </ui:insert>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Nueva Materia</h1>
                <h:form styleClass="">
                    <ui:insert name="scripts">
                        <ui:include src="form.xhtml"/>
                    </ui:insert>
                    <c:if test="#{materiaController.errors.size() > 0}">
                        <div class="alert alert-danger">
                            <ul>
                                <c:forEach var="error" items="#{materiaController.errors}">
                                    <li>#{error}</li>
                                </c:forEach>
                            </ul>
                        </div>
                    </c:if>
                    <h:commandButton action='#{preguntaController.addRespuesta("/pregunta/save")}' value="Agregar respuesta" styleClass="btn btn-primary">
                    </h:commandButton>

                    <h:dataTable value="#{preguntaController.respuestas}" var="item"
                                 styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            #{item.respuesta}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Correcta</f:facet>
                            #{item.correcta ? "Si" : "No"}
                        </h:column>
                    </h:dataTable>
                    <h:commandButton action='#{preguntaController.save()}' value="Guardar" styleClass="btn btn-primary">
                    </h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
